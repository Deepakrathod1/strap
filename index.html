<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Feedback App</a>
    </div>
  </nav>
    <div class="container p-5">
        <h1 class="text-center"> Feedback App v 1.0</h1>
        <div class=" card p-5 rounded-0">
            <form>
                <select class="form-select my-2 rounded-0">
                    <option selected>please select Rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <textarea placeholder="Enter your Review " class="form control my-2 rounded-0"></textarea> 
                <button class="btn btn-success rounded-0 w-100">Submit Review</button>
            </form>
            </div>
            <ul class="list-group">
                <li class="list-group-item rounded-0 shadow">
                    <h1>Rating: 5</h1>
                    <h2 class="text secondary">Review: very nice product</h2>
                    <button class="my-2 float-end btn btn-danger btn-sm rounded-0">Delete</button>
                </li>
            </ul>
           </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
